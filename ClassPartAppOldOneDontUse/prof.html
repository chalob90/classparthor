<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Bootswatch: United</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="http://bootswatch.com/united/bootstrap.css" media="screen">
    <link rel="stylesheet" href="http://bootswatch.com/assets/css/bootswatch.min.css">
  </head>
  <body style="padding-top: 10px">
    
    <div class="container" style="margin-top:0px">
      <div class="page-header" id="banner" style="margin-top:0px">
        <div class="row" style="text-align:center">
          <div class="col-lg-12" style="text-align:center">
            <h1>Class Part App</h1>
            <p class="lead">When someone raises his hand, tap his face to pick him!</p>
          </div>
        </div>
        <table class="table" >
          <tr id="faces">
          </tr>
        </table>
      </div>
    </div>
    
    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <script src="http://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="http://bootswatch.com/assets/js/bootswatch.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script>
      var socket = io.connect('/');
      socket.on('profSocketUp', function (data) {
        var str = '<td class="col-lg-4" id="' + data.name + '" style="text-align:center; border: 1px solid grey; border-radius: 5px; float: none; margin: 0 auto;">';
        str += '<a href="javascript:void" onclick="pickStudent(this)">';
        str += '<h1>' + data.name + '</h1>';
        str += '<img src="boyraisehand.jpg" height="250" width="300"><br/>';
        str += '<h2>Pick Him!</h2>';
        str += '</a>';
        str += '</td>';
        $('#faces').append(str);
      });
      socket.on('profSocketDown', function (data) {
        $('#' + data.name).remove();
      });
      function pickStudent(button){
        socket.emit('pickStudent', { name: $(button).parent().attr('id') });
        $('#faces').children().hide();
        $(button).parent().show();
        $(button).children('img').attr('src', 'boyclasspart.jpg');
        $(button).parent().fadeOut(3000);
        setTimeout("$('#faces').html('');", 3000);
      }
    </script>
  </body>
</html>
