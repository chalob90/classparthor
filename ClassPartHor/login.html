        <h2><span style="padding-right:1em">Welcome To</span><br/>

		<div class="form-signin">
			<input type="text" id="userID" class="form-control" placeholder="User ID (eg. ahkow.tan.2011)" required autofocus>
			<input type="password" class="form-control" placeholder="Password" required>
      <label class="checkbox">
        <input type="checkbox" value="remember-me"/> <font style="color:#000000;font-size:10pt;vertical-align:text-top">Remember me</font>
			</label>
			<button class="btn btn-primary pull-right" onclick="checkSignIn();return false;"><i class="fa fa-sign-in"></i> Sign in</button>
    </div>

	</div>
    <script src="common.js"></script>
    <script>
      function checkSignIn(){
        var userID = $('#userID').val();
        var find = '\\.';
        var re = new RegExp(find, 'g');
        userID = userID.replace(re, '_');
        var userDetailsRef = studentRef.child(userID);
        userDetailsRef.on('value', function(snapshot) {
          if(snapshot.val() === null && !(userID === "jabezlee")) {
            alert('Invalid username/password');
          }else{
            if (userID === "jabezlee") {
              var endSessionRef = appRef.child('endsession');
              endSessionRef.remove();
              
              document.location.href="selectclass.html?user=" + userID;
            } else {
              document.location.href="preferredname.html?user=" + userID;
            }
          }
        });
      }
    </script>
