<html>

    <script type='text/javascript' src='js/firebase.js'></script>
  </head>
  <body>
    
    <div id="backgroundbox">
    </div>
	<div class="container">
		<!-- Logout button start here -->
    <a class="btn btn-default btn-sm pull-right" href="login.html"><i class="fa fa-sign-out"></i> Logout</a>
    <br />
    <br />
		<!-- Logout button end here -->
		
      <div class="row">
        <div class="col-xs-12">
          <h4>Based on the current time, you should be at:</h4>
          <!-- start of current time supposed class -->
          <button type="button" id="currentclass" class="btn btn-default btn-md btn-block">
            IS306 - IDP
            <!-- IS306 - Interaction Design and Prototyping (G2) -->
          </button>
          <script>$('#currentclass').focus();</script>
          
		      <br />
          <h4>Not your current class or session? Please select below:</h4>
          <button type="button" class="btn btn-default btn-md btn-block" onclick="selectSessionAA()">
            IS303 - AA
            <!-- IS303 - Architectural Analysis -->
          </button>
          <button type="button" class="btn btn-default btn-md btn-block" onclick="selectSessionEWS()">
            IS305 - EWS
            <!-- IS305 - Enterprise Web Solutions -->
          </button>
          <button type="button" class="btn btn-default btn-md btn-block" onclick="selectSessionIS480()">
            IS480 - FYP
            <!-- IS480 - IS Application Project -->
          </button>
          <button type="button" class="btn btn-default btn-md btn-block" onclick="selectSessionSA()">
            IS434 - SA
            <!-- IS306 - Interactive Design and Prototyping -->
          </button>   
        </div>
      </div>
    <br/>
			<a class="btn btn-primary pull-right" id="nextButton"><i class="fa fa-arrow-circle-o-right"></i> Next</a>
	</div>
    <script src="common.js"></script>
    <script>
      
      var user = GetParam.user;
      if (user === "jabezlee") {
        $('#nextButton').prop('href', 'selectsession.html?user=' + user + '&class=idp');
      } else {
        $('#nextButton').click(selectSessionIDP);
      }
        
      if(!user && !(user === "jabezlee")){
          alert('You are unauthorized to view this page');
          document.location.href='login.html';
      }
      var userRef = studentRef.child(user);
      
      userRef.on('value', function(snapshot) {
        if(snapshot.val() === null && !(user === "jabezlee")) {
          alert('You are unauthorized to view this page');
          document.location.href='login.html';
        }else{
        }
      });

      function selectSessionAA() {
          document.location.href='selectsession.html?class=aa&user=' + user;
      }
      
      function selectSessionEWS() {
          document.location.href='selectsession.html?class=ews&user=' + user;
      }
      
      function selectSessionIS480() {
          document.location.href='selectsession.html?class=is480&user=' + user;
      }
      
      function selectSessionIDP() {
          document.location.href='selectsession.html?user=' + user + "&class=idp";
      }
      
      function selectSessionSA() {
          document.location.href='selectsession.html?user=' + user + "&class=sa";
      }
      
    </script>
  </body>  
</html>
